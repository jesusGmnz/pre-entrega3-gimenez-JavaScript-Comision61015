<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <h1>inicio de sesion</h1>

    <form id="loginForm">
        <label for="username">Nombre de Usuario:</label>
        <input type="text" id="username" name="username" required>
        
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        
        <input type="submit" value="Iniciar Sesión">
    </form>

    <div id="mensaje"></div>
        <div class="btn">
            <button  onclick="agregarUsuario()">Agregar Usuario</button>
            <button  onclick="mostrarListaUsuarios()">Usuarios Registrado</button>
            <button onclick="mostrarOcultarListaUsuarios()">Mostrar u Ocultar Usuarios</button>
        </div>

    <h1>lista de usuarios</h1>
    <div class="lista" id="listaUsuarios"></div>


    <script src="inicioSesionGimenez.js"></script>
</body>
</html>
